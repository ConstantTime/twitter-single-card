<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Onboarding</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-image"
        src="https://media-exp1.licdn.com/dms/image/C4D03AQHmTJAtajm9lw/profile-displayphoto-shrink_200_200/0?e=1599091200&v=beta&t=LFILpCgR_UiuLCN0YQpIK4nR2SaXhrWMLWjNWMx3fAY"
      />
      <div class="card-profile-name">
        <div class="card-name">
          <strong>Jack Butcher</strong>
          <div class="card-user-date">@jackbutcher . Jul 27</div>
        </div>
        <div class="card-tweet">Focus on value and not money</div>
        <div class="card-icons">
          <i class="fa fa-comment card-icon-comment"></i>
          <i class="fa fa-retweet card-icon-retweet"></i>
          <i class="fa fa-heart card-icon-like"></i>
          <i class="fa fa-share card-icon-share"></i>
        </div>
        <div class="card-icon-value">
          <div class="card-icon-comment-value">19</div>
          <div class="card-icon-retweet-value">413</div>
          <div class="card-icon-like-value">25</div>
        </div>
      </div>
    </div>
  </body>
</html>
